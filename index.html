<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="dewta.css" />
  <title>Agendamento de Amola√ß√£o</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <style>
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
    }
    .modal-buttons button {
      margin: 10px 15px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .folga-btn {
      background: none;
      border: none;
      font-size: 22px;
      float: right;
      cursor: pointer;
    }
    .day.disabled {
      background-color: #ccc;
      color: #777;
      pointer-events: none;
    }
    .day.selected {
      background-color: #008000;
      color: white;
    }
    #horarios button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #horarios button.disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    #horarios button.selected {
      background-color: #006400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Agendamento de Amola√ß√£o
      <button class="folga-btn" title="Marcar dia como folga" onclick="marcarFolga()">‚ãØ</button>
    </h1>

    <div class="section">
      <h3>1Ô∏è‚É£ Escolha o dia (3 semanas):</h3>
      <div class="calendar" id="calendario"></div>
    </div>

    <div class="section hidden" id="horariosSection">
      <h3>2Ô∏è‚É£ Escolha o hor√°rio:</h3>
      <div id="horarios"></div>
    </div>

    <div class="section hidden" id="formSection">
      <h3>3Ô∏è‚É£ Detalhes do agendamento:</h3>

      <div class="inline-label">
        <label>Quantidade de alicates:</label>
        <span id="alicatesTexto"></span>
      </div>
      <input type="number" id="quantidade" min="5" maxlength="3" oninput="atualizarQuantidadeTexto()" />
      <div id="qntLabel" class="value-warning">Por log√≠stica, o valor m√≠nimo √© de R$ 50,00.</div>

      <label>Nome completo:</label>
      <input type="text" id="nome" required />

      <label>Contato (WhatsApp):</label>
      <input type="tel" id="contato" placeholder="(XX) XXXXX-XXXX" maxlength="15" required oninput="formatarContato(this)" />

      <label>Localiza√ß√£o:</label>
      <input type="text" id="localizacao" placeholder="Digite sua localiza√ß√£o" required />

      <button class="button-link" onclick="concluirAgendamento()">‚úÖ Concluir Agendamento</button>
    </div>
  </div>

  <!-- Modal WhatsApp -->
  <div id="modalWhatsApp" class="modal hidden">
    <div class="modal-content">
      <h2>Confirma√ß√£o de Agendamento</h2>
      <p>Deseja enviar a confirma√ß√£o do agendamento pelo WhatsApp?</p>
      <div class="modal-buttons">
        <button id="btnEnviarWhats">Enviar</button>
        <button id="btnCancelarWhats">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyCqImvbXx1nt0kpO9qP1OlvzYrOi02oh6U",
    authDomain: "dewta-df829.firebaseapp.com",
    projectId: "dewta-df829",
    storageBucket: "dewta-df829.firebasestorage.app",
    messagingSenderId: "482045122323",
    appId: "1:482045122323:web:6e30a2f421a902d33b6ce6"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const horariosFixos = ["09:00", "11:00", "13:00", "15:00"];
    const hoje = new Date();
    hoje.setHours(0, 0, 0, 0);

    let diaSelecionado = null;
    let dataSelecionada = null;
    let botaoHorarioAtivo = null;
    let horarioSelecionado = "";
    let horariosOcupados = {};

    async function carregarAgendamentos() {
      const snapshot = await db.collection("agendamentos").get();
      snapshot.forEach(doc => {
        horariosOcupados[doc.id] = doc.data().horarios || [];
      });
      criarCalendario();
    }

    function criarCalendario() {
      const calendario = document.getElementById("calendario");
      calendario.innerHTML = "";
      const nomesDias = ["D", "S", "T", "Q", "Q", "S", "S"];
      nomesDias.forEach(dia => {
        const div = document.createElement("div");
        div.textContent = dia;
        div.classList.add("weekday");
        calendario.appendChild(div);
      });

      const primeiroDomingo = new Date(hoje);
      primeiroDomingo.setDate(hoje.getDate() - hoje.getDay());

      for (let semana = 0; semana < 3; semana++) {
        for (let dia = 0; dia < 7; dia++) {
          const data = new Date(primeiroDomingo);
          data.setDate(primeiroDomingo.getDate() + semana * 7 + dia);
          const dataStr = data.toISOString().split("T")[0];
          const diaSemana = data.getDay();
          const div = document.createElement("div");
          div.classList.add("day");
          div.innerText = data.getDate();

          const isPassado = data < hoje;
          const todosOcupados = horariosOcupados[dataStr]?.length === horariosFixos.length;

          if (diaSemana === 0 || diaSemana === 1 || isPassado || todosOcupados) {
            div.classList.add("disabled");
          } else {
            div.onclick = () => {
              diaSelecionado = data.toLocaleDateString("pt-BR", { weekday: "long" });
              diaSelecionado = diaSelecionado.charAt(0).toUpperCase() + diaSelecionado.slice(1);
              dataSelecionada = dataStr;

              document.querySelectorAll(".calendar .day").forEach(d => d.classList.remove("selected"));
              div.classList.add("selected");

              mostrarHorarios();
            };
          }

          calendario.appendChild(div);
        }
      }
    }

    function mostrarHorarios() {
      const sec = document.getElementById("horariosSection");
      const container = document.getElementById("horarios");
      container.innerHTML = "";
      sec.classList.remove("hidden");
      document.getElementById("formSection").classList.add("hidden");

      botaoHorarioAtivo = null;
      horarioSelecionado = "";

      horariosFixos.forEach(horario => {
        const ocupado = horariosOcupados[dataSelecionada]?.includes(horario);
        const btn = document.createElement("button");
        btn.innerText = horario;
        if (ocupado) {
          btn.className = "disabled";
          btn.disabled = true;
        } else {
          btn.onclick = () => selecionarHorario(horario, btn);
        }
        container.appendChild(btn);
      });
    }

    function selecionarHorario(horario, btn) {
      if (horarioSelecionado === horario) {
        horarioSelecionado = "";
        document.getElementById("formSection").classList.add("hidden");
        if (botaoHorarioAtivo) botaoHorarioAtivo.classList.remove("selected");
        return;
      }

      horarioSelecionado = horario;
      document.getElementById("formSection").classList.remove("hidden");

      if (botaoHorarioAtivo) botaoHorarioAtivo.classList.remove("selected");
      botaoHorarioAtivo = btn;
      botaoHorarioAtivo.classList.add("selected");
    }

    function atualizarQuantidadeTexto() {
      const input = document.getElementById("quantidade");
      if (input.value.length > 3) input.value = input.value.slice(0, 3);
      const textoQtd = document.getElementById("alicatesTexto");
      const valor = input.value;
      textoQtd.textContent = valor ? `${valor} Alicates` : "";
    }

    function formatarContato(input) {
      let val = input.value.replace(/\D/g, "");
      if (val.length > 11) val = val.slice(0, 11);

      if (val.length <= 10) {
        val = val.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else {
        val = val.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      }

      input.value = val.trim();
    }

    async function concluirAgendamento() {
      const qnt = parseInt(document.getElementById("quantidade").value);
      const nome = document.getElementById("nome").value.trim();
      const contato = document.getElementById("contato").value.trim();
      const local = document.getElementById("localizacao").value.trim();

      if (!qnt || qnt < 5 || !nome || !contato || !local || !dataSelecionada || !horarioSelecionado) {
        alert("Por favor, preencha todos os campos corretamente.\nM√≠nimo de 5 alicates.");
        return;
      }

      try {
        await db.collection("agendamentos").doc(dataSelecionada).set({
          horarios: firebase.firestore.FieldValue.arrayUnion(horarioSelecionado)
        }, { merge: true });

        await db.collection("agendamentos")
          .doc(dataSelecionada)
          .collection("horarios")
          .doc(horarioSelecionado)
          .set({
            nome,
            contato,
            local,
            quantidade: qnt,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });

        alert(`‚úÖ Agendamento confirmado para ${diaSelecionado}, dia ${dataSelecionada}, √†s ${horarioSelecionado}!`);

        const mensagem = `Ol√°, gostaria de confirmar meu agendamento:\n\nüìÖ Dia: ${diaSelecionado}, ${dataSelecionada}\n‚è∞ Hor√°rio: ${horarioSelecionado}\nüîß Quantidade de alicates: ${qnt}\nüë§ Nome: ${nome}\nüì± Contato: ${contato}\nüìç Localiza√ß√£o: ${local}`;
        const link = `https://wa.me/559284506091?text=${encodeURIComponent(mensagem)}`;

        window.confirmacaoWhatsAppLink = link;
        document.getElementById("modalWhatsApp").classList.remove("hidden");

      } catch (erro) {
        console.error("Erro ao salvar agendamento:", erro);
        alert("‚ùå Ocorreu um erro ao salvar o agendamento. Tente novamente.");
      }
    }

    document.getElementById("btnEnviarWhats").addEventListener("click", () => {
      const url = window.confirmacaoWhatsAppLink;
      alert("üì® Redirecionando para o WhatsApp para concluir...\n\nObrigado pelo agendamento!");
      window.open(url, "_blank");
      document.getElementById("modalWhatsApp").classList.add("hidden");
      setTimeout(() => {
        location.reload();
      }, 3000);
    });

    document.getElementById("btnCancelarWhats").addEventListener("click", () => {
      document.getElementById("modalWhatsApp").classList.add("hidden");
      location.reload();
    });

    async function marcarFolga() {
      if (!dataSelecionada) {
        alert("Selecione primeiro um dia no calend√°rio para aplicar a folga.");
        return;
      }

      const jaFolga = horariosOcupados[dataSelecionada]?.length === horariosFixos.length;
      if (jaFolga) {
        alert("Este dia j√° est√° marcado como folga.");
        return;
      }

      const senha = prompt("Digite a senha para marcar folga:");
      if (senha !== "0000") {
        alert("‚ùå Senha incorreta.");
        return;
      }

      try {
        await db.collection("agendamentos").doc(dataSelecionada).set({
          horarios: horariosFixos
        }, { merge: true });

        alert(`‚úîÔ∏è Dia ${dataSelecionada} marcado como folga (sem agendamentos).`);
        location.reload();
      } catch (erro) {
        alert("Erro ao aplicar folga.");
        console.error(erro);
      }
    }

    carregarAgendamentos();
  </script>
</body>
</html>
